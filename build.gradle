
// For those who want the bleeding edge
buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "${mc_version}-1.8.5"
group = "com.lothrazar.cyclicmagic" 
archivesBaseName = "Cyclic"

//srcCompat = JavaVersion.VERSION_1_8
//targetCompat = JavaVersion.VERSION_1_8

minecraft {
    version = "${mc_version}-${forge_version}"
    mappings = "snapshot_20160518"
    runDir = "run"
    makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.

    useDepAts = true
}
//Defines basic patterns for pulling various dependencies.
repositories {
    maven { url "http://dvs1.progwml6.com/files/maven" } // for JEI
    maven { url "http://tehnut.info/maven/" } // for guideapi
}

dependencies {
 
  deobfCompile "mezz.jei:jei_${mc_version}:${jei_version}:api"
  // at runtime, use the full JEI jar
  runtime "mezz.jei:jei_${mc_version}:${jei_version}"
  
  deobfCompile "info.amerifrance.guideapi:Guide-API:${mc_version}-${guideapi_version}"
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
